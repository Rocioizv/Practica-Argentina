<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio UI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: white;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section {
            position: relative;
            width: 80%;
            margin: 20px 0;
            overflow: hidden;
        }
        .bg-image {
            width: 70%;
            height: 250px;
            object-fit: cover;
            filter: brightness(0.7);
        }
        .text-box {
            position: absolute;
            top: 50%;
            /* left: 10%; */
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            color: black;
        }
        .text-box h2 {
            margin: 0;
            font-size: 24px;
        }
        .text-box p {
            margin: 5px 0;
            font-size: 14px;
        }
        .arrow {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="../assets/img/obelisco.jpeg" alt="Portfolio" class="bg-image">
            <div class="text-box">
                <h2>Route Buenos Aires</h2>
                <p>Completed builds</p>
                <span class="arrow">→</span>
            </div>
        </div>
        <div class="section">
            <img src="../assets/img/salta.jpg" alt="Projects" class="bg-image">
            <div class="text-box">
                <h2>Route Northwestern Argentina</h2>
                <p>Current Developments</p>
                <span class="arrow">→</span>
            </div>
        </div>
        <div class="section">
            <img src="../assets/img/patagonia-3.jpg" alt="Property Avatar" class="bg-image">
            <div class="text-box">
                <h2>Route Patagonia</h2>
                <p>Educational Platform</p>
                <span class="arrow">→</span>
            </div>
        </div>
    </div>
</body>
</html>
